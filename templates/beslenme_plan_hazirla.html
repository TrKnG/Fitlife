<!-- templates/beslenme_plan_hazirla.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beslenme Planı Hazırla</title>

    <style>
        body {
            margin: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Beslenme Planı Hazırla</h1>
    <form method="post" action="{{ url_for('beslenme_plan_hazirla') }}">
        <label for="sporcu_eposta">Sporcu Eposta:</label>
        <input type="text" name="sporcu_eposta" required>

        <label for="hedef">Hedef:</label>
        <select name="hedef" required>
            <option value="kilo_alma">Kilo Alma</option>
            <option value="kilo_verme">Kilo Verme</option>
            <option value="kilo_koruma">Kilo Koruma</option>
            <option value="kas_kazanma">Kas Kazanma</option>
        </select>

        <label for="gunluk_ogunler">Günlük Öğünler:</label>
        <textarea name="gunluk_ogunler" rows="4" cols="50" required></textarea>

        <label for="kalori_hedefi">Kalori Hedefi:</label>
        <input type="text" name="kalori_hedefi" required>

        <input type="submit" value="Planı Kaydet">
    </form>
</body>
</html>
