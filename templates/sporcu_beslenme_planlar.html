<!-- templates/sporcu_beslenme_planlar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporcu Beslenme Planları</title>
    <style>
        body {
            margin: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
    <h1>Sporcu Beslenme Planları</h1>
    <table>
        <tr>
            <th>Hedef</th>
            <th>Günlük Öğünler</th>
            <th>Kalori Hedefi</th>
        </tr>
        {% for beslenme_plan in beslenme_planlari %}
            <tr>
                <td>{{ beslenme_plan['hedef'] }}</td>
                <td>{{ beslenme_plan['gunluk_ogunler'] }}</td>
                <td>{{ beslenme_plan['kalori_hedefi'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
