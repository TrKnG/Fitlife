<!-- sifre_degistir.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir</title>
</head>
<body>
    <h1>Şifre Değiştir</h1>

    <form action="{{ url_for('sifre_degistir') }}" method="post">
        <label for="eposta">E-posta:</label>
        <input type="email" id="eposta" name="eposta" required>

        <label for="eski_sifre">Eski Şifre:</label>
        <input type="password" id="eski_sifre" name="eski_sifre" required>

        <label for="yeni_sifre">Yeni Şifre:</label>
        <input type="password" id="yeni_sifre" name="yeni_sifre" required>

        <label for="onay_sifre">Yeni Şifre Onay:</label>
        <input type="password" id="onay_sifre" name="onay_sifre" required>

        <button type="submit">Şifremi Değiştir</button>
    </form>
</body>
</html>
