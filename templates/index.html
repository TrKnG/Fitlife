<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife Web Uygulaması</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button-container button.giris {
            background-color: #4CAF50;
            color: white;
        }

        .button-container button.kayit {
            background-color: #008CBA;
            color: white;
        }

        .button-container button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Hoş Geldiniz!</h1>
    <div class="button-container">
        <button class="giris" onclick="location.href='/giris'">Giriş</button>
        <button class="kayit" onclick="location.href='/kayit'">Kayıt</button>
    </div>
</body>
</html>
